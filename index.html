<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 
			실수로라도 확대가 되지 않도록, 디바이스 크기에 맞춰주기(미디어 쿼리를 위해)
			http://aboooks.tistory.com/352
		-->
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<title>#C0FFEE</title>


		<link rel="stylesheet" type="text/css" media="(min-width: 700px)" href="css/desktop-style.css"/>
		<link rel="stylesheet" type="text/css" media="(max-width: 699px)" href="css/mobile-style.css"/>
	</head>
	<body>
	
		<div class="modal-background">
			<div class="countdown">

			</div>
		</div>
		<div id="menu" class="modal">
			<div class="modal-wrapper">
				<div class="title">
					#C0FFEE
				</div>
				<div class="sub-title">
					Color Guessing Game
				</div>
				<div class="buttons-wrapper">
					<div id="normal-mode" class="button">
						Normal Mode
					</div>
					<div id="hard-mode" class="button">
						Hard Mode
					</div>
					<div id="about" class="button">
						About
					</div>
				</div>
			</div>
		</div>

		<div id="result" class="modal display-none">
			<div class="modal-wrapper">
				<div class="title">
					RESULT
				</div>
				<div class="space20">
				</div>
				<div class="sub-title">
					<span id="result-mode"></span> 모드를 플레이
				</div>
				<div class="sub-title">
					<span id="result-score"></span> 점을 획득
				</div>
				<div class="sub-title">
					<span id="result-level"></span> 단계에 도달
				</div>
				<div class="sub-title">
					<span id="result-max-seq-count"></span> Combo를 기록
				</div>
				<div class="sub-title">
					<span id="result-incorrect"></span> 번 틀림
				</div>
				<div class="buttons-wrapper">
					<div id="return-menu" class="button">
						Return To Menu
					</div>
				</div>
			</div>
		</div>
		
		<div class="game-wrapper">
			<div class="score-board-wrapper">
				<div class="title">
					#C0FFEE
				</div>
				<div class="color">
					<div id="hex" class="hex">
						#000000
					</div>
					<div id="name" class="name">
						black
					</div>
					<div id="rgb" class="rgb">
						rgb(0, 0, 0)
					</div>
				</div>
				<div class="state">
					<div class="score col-12-6">
						<span id="score">0</span> 점
					</div>
					<div class="combo col-12-6">
						<span id="combo">0</span> Combo
					</div>
				</div>
				<div class="progress">
					<div class="progress-wrapper">
						<div class="progress-bar">
					    	<div class="progress-shadow">
					    	</div>
					    </div>
					</div>
				</div>
			</div>
			<div class="block-wrapper">
				<div id="block-0" class="block"></div>
				<div id="block-1" class="block"></div>
				<div id="block-2" class="block"></div>
				<div id="block-3" class="block"></div>
				<div id="block-4" class="block"></div>
				<div id="block-5" class="block"></div>
				<div id="block-6" class="block"></div>
				<div id="block-7" class="block"></div>
				<div id="block-8" class="block"></div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/function.js"></script>
</html>
